<div id="menu-container">
  <mat-nav-list>
    @for (item of menuItems; track item) {
    <mat-list-item [routerLink]="item.route" (click)="onClick(item.route)">
      <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
      <span matListItemTitle>{{ item.text }}</span>
    </mat-list-item>
    }
  </mat-nav-list>
</div>
