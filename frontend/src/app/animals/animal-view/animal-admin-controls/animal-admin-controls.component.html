<h2>Admin Controls</h2>
<div id="buttons-container">
  <button mat-raised-button class="button" color="primary" (click)="onEdit()">
    <mat-icon>edit</mat-icon>
    EDIT
  </button>
  <button mat-raised-button class="button" color="warn" (click)="onDelete()">
    <mat-icon>delete</mat-icon>
    DELETE
  </button>
</div>
