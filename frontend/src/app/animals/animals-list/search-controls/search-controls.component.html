<div id="container">
  <h1>Animal Search</h1>
  <mat-form-field id="search-form-field">
    <mat-label>Search by name</mat-label>
    <input matInput type="text" [(ngModel)]="value" />
    @if (value) {
    <button matSuffix mat-icon-button aria-label="Clear" (click)="value = ''">
      <mat-icon>close</mat-icon>
    </button>
    }
  </mat-form-field>
</div>
