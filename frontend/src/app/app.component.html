<mat-sidenav-container id="sidenav-container" (backdropClick)="sidenav.close()">
  <!-- side nav contains fly out menu -->
  <mat-sidenav #sidenav (keydown.escape)="sidenav.close()" disableClose>
    <app-menu (menuItemClicked)="sidenav.close()"></app-menu>
  </mat-sidenav>

  <!-- main application content -->
  <mat-sidenav-content>
    <app-toolbar (menuClicked)="sidenav.open()"></app-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
